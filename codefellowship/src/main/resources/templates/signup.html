<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <h1>Sign-Up</h1>
    <img src="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/27/original/cf-logo-shield.png" style="max-width: 100px; margin: 0 auto;">
    <br>
     <form method="POST" action="/signup" class="border border-secondary p-3 rounded" style="max-width: 350px; margin: 0 auto;">
         <label for="username">User Name</label>
         <input id="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>

         <label for="password">Password</label>
         <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>

         <label for="firstname">First Name</label>
         <input id="firstname" name="firstname" type="text" class="form-control" required>
         <label for="lastname">Last Name </label>
         <input id="lastname" name="lastname" type="text" class="form-control" required>
         <label for="dateOfBirth">User Name</label>
         <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" required>
         <label for="bio">Bio </label>

         <input id="bio" name="bio" type="text" class="form-control" required>
         <br>
         <button type="submit" class="btn btn-danger">Sign up</button>
     </form>
</div>

</body>
</html>

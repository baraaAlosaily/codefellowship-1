<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Find Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <style>
        .nav-link{
        color:white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-header">
            <a style="color:white" class="navbar-brand" href="/">Code Fellowship </a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a style="color:white" class="nav-link" href="/">Home</a></li>
            <li class="nav-item active"><a style="color:white" class="nav-link" href="http://localhost:8080/profile/{id}" >Profile</a></li>
            <li class="nav-item active"><a style="color:white" class="nav-link" href="/ownprofile" sec:authorize="isAuthenticated()" sec:authentication="name"></a></li>
            <li class="nav-item active"><a style="color:white" class="nav-link" href="http://localhost:8080/feed" sec:authorize="isAuthenticated()">Feed</a></li>
            <li class="nav-item active"><a style="color:white" class="nav-link" href="/findfollowers" sec:authorize="isAuthenticated()">Find Users</a></li>
        </ul>
        <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-light my-2 my-sm-0"> <a sec:authorize="isAuthenticated()" class="nav-link" href="/perform_logout"> Log out</a></button>
        </form>
    </div>
</nav>
<br>
<br>
<div style="display:flex; gap:20px">
<div th:each="pro:${users}" th:if="${pro.id}!=${actual}"  class="card" style="width: 18rem; background-color:gray ;padding:10px;margin:5px" >
    <img class="card-img-top" src="https://icon-library.com/images/user-icon-image/user-icon-image-22.jpg" alt="Card image cap">
    <div class="card-body" >
        <h2 class="card-title">User Name: <span th:text="${pro.username}"></span></h2>
        <p class="card-text">First name: <span th:text="${pro.firstname}"></span></span></p>
        <p class="card-text">Last name: <span th:text="${pro.lastname}"></span></span></p>
        <p class="card-text">Date Of Birth: <span th:text="${pro.dateOfBirth}"></span></p>
        <p class="card-text">Bio: <span th:text="${pro.bio}"></span></p>
        <a th:href="'/profile/'+${pro.id}">see profile</a>
        <br>
    </div>
</div>
</div>
</body>
</html>

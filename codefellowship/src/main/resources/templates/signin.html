<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <style>
        .nav-link{
        color:white;
        }
        .nav-link:hover{
        color:white;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Sign-In</h1>
    <img src="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/27/original/cf-logo-shield.png" style="max-width: 100px; margin: 0 auto;">
    <br>
<form action="perform_login" method="POST" class="border border-secondary p-3 rounded" style="max-width: 350px; margin: 0 auto;" >
    <label for="username">Username</label>
    <input id="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
<br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
    <br>
    <button type="submit" class="btn btn-danger">Login</button>
</form>
</div>
<div style="max-width: 350px; margin: 0 auto;" class="container-fluid text-center">
    <br>
    <br>
<button class="btn btn-danger"><a class="nav-link" href="http://localhost:8080/signup">Sign Up</a></button>
</div>
</body>
</html>
